<mat-card class="content-container">

  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive"
       [routerLinkActiveOptions]="{exact:true}"
    >
      {{link.label}}
    </a>
  </nav>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

</mat-card>
