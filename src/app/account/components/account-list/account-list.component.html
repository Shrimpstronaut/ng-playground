<mat-card class="card-list">
  <mat-card-header>
    <mat-card-title>
      Accounts
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="account-list">
    <mat-list *ngIf="(accounts$ | async) as accounts; else loading">
      <mat-list-item *ngIf="accounts.length === 0">No entries found</mat-list-item>
      <mat-list-item
        class="account-list-item"
        *ngFor="let account of accounts"
        (click)="selectAccount(account)"
        [ngClass]="{'active': account.id === selectedAccountId}"
      >
        {{account.email}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <ng-template #loading>
    <mat-spinner style="margin:0 auto;"></mat-spinner>
  </ng-template>

</mat-card>
