<mat-card class="card-list">
  <mat-card-header>
    <mat-card-title>
      Tasks
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="task-list">
    <mat-list *ngIf="(tasks$ | async) as tasks; else loading">
      <mat-list-item *ngIf="tasks.length === 0">No entries found</mat-list-item>
      <mat-list-item
        class="task-list-item"
        *ngFor="let task of tasks"
        (click)="selectTask(task)"
        [ngClass]="{'active': task.id === selectedTaskId}"
      >
        {{task.title}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <ng-template #loading>
    <mat-spinner style="margin:0 auto;"></mat-spinner>
  </ng-template>

</mat-card>
