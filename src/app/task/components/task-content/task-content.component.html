<mat-card class="content-container">

  <mat-card-content>

    <mat-tab-group [selectedIndex]="selectedTab.value" (selectedIndexChange)="onTabSelect($event)">
      <mat-tab label="Detail">
        <task-detail [taskId]="taskId"></task-detail>
      </mat-tab>
      <mat-tab label="Notes"></mat-tab>
      <mat-tab label="History"></mat-tab>
    </mat-tab-group>

  </mat-card-content>

</mat-card>
